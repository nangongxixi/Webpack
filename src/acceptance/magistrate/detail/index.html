  @require('../../../lib/app/components/footer.html')
  <script type="text/html" id="box_tpl">
    <div class="title">{{mailtitle}}</div>
    <div class="item clearfix">
      <div class="left">信息类别：</div>
      <div class="right">{{mailtypeid | _mailtypeid}}</div>
    </div>
    <div class="item clearfix">
      <div class="left">办理状态：</div>
      <div class="right">{{mailstatus | _mailstatus}}</div>
    </div>
    <div class="item clearfix">
      <div class="left">诉求编号：</div>
      <div class="right">{{mailboxid}}</div>
    </div>
    <div class="item clearfix">
      <div class="left">来信时间：</div>
      <div class="right">{{mailcreatetime}}</div>
    </div>
    <div class="item clearfix">
      <div class="left">事发地址：</div>
      <div class="right">{{openaddress}}</div>
    </div>
    <div class="item clearfix">
      <div class="left">信件内容：</div>
      <div class="right">{{mailcontent}}</div>
    </div>
    <div class="item clearfix">
      <div class="left">附件内容：</div>
      <div class="right">
        {{if filepathlist.length == 0}}
        无附件
        {{/if}}
        {{each filepathlist val i}}
        <div class="filepathlist clearfix">
            <a href="{{val}}" target="_blank">{{val}}</a>
          </div>
        {{/each}}
      </div>
    </div>
    <div class="border"></div>
    <div class="item clearfix">
      <div class="left">回复意见：</div>
      <div class="right">{{replycontent === null ? '无' : replycontent}}</div>
    </div>
    <div class="border"></div>
    <div class="item clearfix">
      <div class="left">是否满意：</div>
      <div class="right">{{mailevaluate | _mailevaluate}}</div>
    </div>
    <div class="item clearfix">
      <div class="left">评价内容：</div>
      <div class="right">{{evaluateconten === null ? '未评价' : evaluateconten}}</div>
    </div>
  </script>
</body>

</html>
