<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
  <title>射阳县12345政务服务平台</title>
</head>

<body>
  <main class="clearfix">
    <div class="register-box">
      <div class="clearfix top">
        <img class="fl" src="../lib/app/img/register_logo.png" alt="">
        <span class="fr link">已有账号， <a href="/login">马上登录</a> &nbsp;&nbsp;|&nbsp;&nbsp; <a href="/">返回首页</a></span>
      </div>
      <div class="inner-box">
        <div class="title">找回密码</div>
        <div class="step-1 active">
          <div class="item">
            <input class="input" name="phone" type="text" placeholder="请输入注册手机号">
          </div>
          <div class="item">
            <input class="input code" name="verifycode" type="text" placeholder="请输入5位验证码">
            <button class="code button getCode" id="getCode">获取验证码</button>
          </div>
          <div class="item">
            <input class="input" type="password" name="password" placeholder="请输入新密码">
          </div>
          <div class="item">
            <input class="input" type="password" name="repeat" placeholder="确认新密码">
          </div>
          <div class="item">
            <button class="button submit">确认</button>
          </div>
        </div>
        <div class="step-2">
          
        </div>
      </div>
    </div>
  </main>
</body>

</html>
