<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
  <title>射阳县12345政务服务平台</title>
</head>

<body>
  <main class="clearfix">
    <div class="register-box">
      <div class="clearfix top">
        <img class="fl" src="../lib/app/img/register_logo.png" alt="">
        <span class="fr link">已有账号， <a href="/login">马上登录</a>&nbsp;&nbsp; |&nbsp;&nbsp; <a href="/">返回首页</a></span>
      </div>
      <div class="inner-box">
        <div class="title">注册</div>
        <div class="item">
          <input class="input" type="text" name="phone" placeholder="请输入手机号">
        </div>
        <div class="item">
          <input class="input code" name="verifycode" type="text" placeholder="请输入5位验证码">
          <button class="code button getCode" id="getCode">获取验证码</button>
        </div>
        <div class="item">
          <input class="input" name="password" type="password" placeholder="请设置登录密码">
        </div>
        <div class="item">
          <input type="checkbox" name="" id="useraccp">
          <label for="useraccp">我已阅读并接受<a target="blank" href="/accept">用户协议</a></label>
        </div>
        <div class="item">
          <button class="button register-btn">提交</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
