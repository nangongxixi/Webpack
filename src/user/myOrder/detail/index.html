  <script type="text/html" id="box_tpl">
    <div class="title">{{mailtitle}}</div>
    <div class="item clearfix">
      <div class="left">信息类别：</div>
      <div class="right">{{mailtypeid | _mailtypeid}}</div>
    </div>
    <div class="item clearfix">
      <div class="left">办理状态：</div>
      <div class="right">{{mailstatus | _mailstatus}}</div>
    </div>
    <div class="item clearfix">
      <div class="left">诉求编号：</div>
      <div class="right">{{mailboxid}}</div>
    </div>
    <div class="item clearfix">
      <div class="left">来信时间：</div>
      <div class="right">{{mailcreatetime}}</div>
    </div>
    <div class="item clearfix">
      <div class="left">事发地址：</div>
      <div class="right">{{openaddress}}</div>
    </div>
    <div class="item clearfix">
      <div class="left">信件内容：</div>
      <div class="right">{{mailcontent}}</div>
    </div>
    <div class="item clearfix">
      <div class="left">附件内容：</div>
      <div class="right">
        {{if filepathlist.length == 0}}
        无附件
        {{/if}}
        {{each filepathlist val i}}
        <div class="filepathlist clearfix">
            <a href="{{val}}" target="_blank">{{val}}</a>
          </div>
        {{/each}}
      </div>
    </div>
    <div class="border"></div>
    <div class="item clearfix">
      <div class="left">回复意见：</div>
      <div class="right">{{replycontent === null ? '无' : replycontent}}</div>
    </div>
    <div class="border"></div>
    {{if mailevaluate !== null}}
    <div class="item clearfix">
      <div class="left">是否满意：</div>
      <div class="right">{{mailevaluate === 0 ? '满意' : '不满意'}}</div>
    </div>
    <div class="item clearfix">
      <div class="left">评价内容：</div>
      <div class="right">{{evaluateconten}}</div>
    </div>
    {{/if}}
    {{if mailevaluate === null}}
    <div class="item clearfix">
      <div class="left">是否满意：</div>
      <div class="right clearfix">
        <div class="radio-beauty-container">
          <label style="margin-right:20px">
            <input type="radio" name="radioName" id="radioName1" value="0" checked hidden/>
            <label for="radioName1" class="radio-beauty"></label>
            <span class="radio-name">满意</span>
          </label>
          <label>
            <input type="radio" name="radioName" id="radioName2" value="1" hidden/>
            <label for="radioName2" class="radio-beauty"></label>
            <span class="radio-name">不满意</span>
          </label>
        </div>
      </div>
    </div>
    <div class="item clearfix">
      <div class="left">评价内容：</div>
      <div class="right">
        <textarea class="comment" name="" id="comment" placeholder="请简要说明原因，限一万字"></textarea>
      </div>
    </div>
    <div class="item">
      <div class="left"></div>
      <div class="right">
        <button class="layui-btn" type="submit" id="submit" lay-submit="" lay-filter="demo1">立即提交</button>
      </div>
    </div>
    {{/if}}
  </script>
</body>

</html>
